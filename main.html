<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f5f5f5;
  }

  header {
    padding: 16px;

  }

  main {
    padding: 16px;
  }

  .medicine {
    display: flex;
    align-items: center;
    padding: 14px;

    background: #ffffff;

    font-size: 18px;
  }

  .medicine.taken {
    opacity: 0.5;
  }

    width: 28px;

    background: #4caf50;

  }
</style>
</head>

<body>

<header>
  ğŸ’Š ãŠãã™ã‚Šç®¡ç†<br>
  <small id="date"></small>
</header>

<nav>
  <button id="btn-morning" onclick="showPage('morning')">æœ</button>
  <button id="btn-night" onclick="showPage('night')">å¤œ</button>
</nav>

<main id="list"></main>

<script>
/* ===== ãƒ‡ãƒ¼ã‚¿ ===== */
const medicines = [
  { name: "è¡€åœ§ã®è–¬", timing: "morning", order: 1, taken: false },
  { name: "ãƒ“ã‚¿ãƒŸãƒ³", timing: "morning", order: 2, taken: false },
  { name: "æŠ—ç”Ÿç‰©è³ª", timing: "night", order: 1, taken: false }
];

/* ===== æ—¥ä»˜å‡¦ç† ===== */
function today() {
  const d = new Date();
  return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
}

document.getElementById("date").textContent = today();

/* ===== æ¯æ—¥ãƒªã‚»ãƒƒãƒˆ ===== */
const lastDate = localStorage.getItem("lastDate");
if (lastDate !== today()) {
  medicines.forEach(m => m.taken = false);
  localStorage.setItem("lastDate", today());
}

const saved = localStorage.getItem("medicines");
if (saved) {
  const data = JSON.parse(saved);
  medicines.forEach(m => {
    const s = data.find(x => x.name === m.name);
    if (s) m.taken = s.taken;
  });
}

/* ===== è¡¨ç¤º ===== */
let current = "morning";

function showPage(timing) {
  current = timing;

  document.getElementById("btn-morning").classList.toggle("active", timing === "morning");
  document.getElementById("btn-night").classList.toggle("active", timing === "night");

  const list = document.getElementById("list");
  list.innerHTML = "";

  medicines
    .filter(m => m.timing === timing)
    .sort((a, b) => a.order - b.order)
    .forEach(m => {
      const div = document.createElement("div");
      div.className = "medicine" + (m.taken ? " taken" : "");

      div.innerHTML = `
        <div class="check"></div>
        <div>${m.name}</div>
      `;

      div.onclick = () => {
        m.taken = !m.taken;
        save();
        showPage(current);
      };

      list.appendChild(div);
    });
}

/* ===== ä¿å­˜ ===== */
function save() {
  localStorage.setItem("medicines", JSON.stringify(medicines));
}

/* ===== åˆæœŸè¡¨ç¤ºï¼ˆæ™‚é–“ã§è‡ªå‹•ï¼‰ ===== */
const hour = new Date().getHours();
showPage(hour < 15 ? "morning" : "night");
</script>

</body>
